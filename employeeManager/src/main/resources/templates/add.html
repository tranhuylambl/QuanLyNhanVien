<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm Nhân Viên</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="#">Employee Manager</a>
    <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavId">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">Thêm mới <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2 class="text-center">Thêm Nhân Viên Mới</h2>
    <form th:action="@{/add-employee}" method="post" th:object="${employee}">
        <div class="form-group">
            <label for="fullName">Họ và tên</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="fullName" placeholder="Nhập họ tên" required>
        </div>
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Nhập địa chỉ">
        </div>
        <div class="form-group">
            <label for="phone">Số điện thoại</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Nhập SĐT">
        </div>
        <div class="form-group">
            <label for="dateOfBirth">Ngày sinh</label>
            <input type="date" th:field="*{dateOfBirth}" class="form-control" id="dateOfBirth">
        </div>
        <div class="form-group">
            <label for="status">Trạng thái</label>
            <select class="form-control" th:field="*{status}" id="status">
                <option value="true">Active</option>
                <option value="false">Inactive</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a href="/" class="btn btn-secondary">Quay lại</a>
    </form>
</div>

<!-- Optional JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
